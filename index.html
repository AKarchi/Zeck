<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration & Trivia</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px; /* Space between sections */
        }
        .card {
            background-color: #f9fafb; /* Lighter card background */
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Subtle card shadow */
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }
        .quote-text {
            font-size: 1.5rem; /* Larger font for quote */
            font-weight: 600;
            color: #334155; /* Darker text for readability */
            margin-bottom: 10px;
        }
        .quote-author {
            font-size: 1rem;
            font-style: italic;
            color: #64748b; /* Muted color for author */
        }
        .trivia-text {
            font-size: 1.25rem; /* Good size for trivia */
            font-weight: 500;
            color: #334155;
        }
        .ad-container {
            background-color: #e2e8f0; /* Distinct background for ad */
            border-radius: 12px;
            padding: 20px;
            min-height: 100px; /* Ensure visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #475569;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px dashed #94a3b8; /* Dashed border for ad placeholder */
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 25px;
                gap: 20px;
            }
            .quote-text {
                font-size: 1.25rem;
            }
            .trivia-text {
                font-size: 1rem;
            }
            .ad-container {
                min-height: 80px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Daily Dose of Wisdom & Wonder</h1>

        <!-- Quote Section -->
        <div class="card" id="quote-card">
            <p class="quote-text" id="quote-text">Loading a wise quote...</p>
            <p class="quote-author" id="quote-author"></p>
        </div>

        <!-- Trivia Section -->
        <div class="card" id="trivia-card">
            <p class="trivia-text" id="trivia-text">Discovering a fascinating fact...</p>
        </div>

        <!-- AdSense Integration Placeholder -->
        <div class="ad-container" id="ads-container">
            <!-- Your AdSense code would go here -->
            <p>Advertisement Placeholder (AdSense would load here)</p>
            <p>For actual AdSense, replace this with your Google AdSense code.</p>
        </div>
    </div>

    <script>
        // Function to get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // --- Quote Logic ---
        async function fetchRandomQuote() {
            try {
                // Using a public API for quotes. Fallback to local if API fails.
                const response = await fetch('https://api.quotable.io/random');
                if (!response.ok) throw new Error('Quote API failed');
                const data = await response.json();
                return { text: data.content, author: data.author };
            } catch (error) {
                console.error('Error fetching quote from API, using fallback:', error);
                // Fallback quotes
                const fallbackQuotes = [
                    { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                    { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                    { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                    { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
                    { text: "The best way to predict the future is to create it.", author: "Peter Drucker" }
                ];
                const randomIndex = Math.floor(Math.random() * fallbackQuotes.length);
                return fallbackQuotes[randomIndex];
            }
        }

        async function displayDailyQuote() {
            const today = getTodayDate();
            let storedQuote = localStorage.getItem('dailyQuote');
            let storedQuoteDate = localStorage.getItem('dailyQuoteDate');

            let quoteData;
            if (storedQuote && storedQuoteDate === today) {
                // Use stored quote if it's for today
                quoteData = JSON.parse(storedQuote);
            } else {
                // Fetch new quote if date is different or no quote stored
                quoteData = await fetchRandomQuote();
                localStorage.setItem('dailyQuote', JSON.stringify(quoteData));
                localStorage.setItem('dailyQuoteDate', today);
            }

            document.getElementById('quote-text').textContent = `"${quoteData.text}"`;
            document.getElementById('quote-author').textContent = `- ${quoteData.author}`;
        }

        // --- Trivia Logic ---
        async function fetchRandomTrivia() {
            try {
                // Using a public API for trivia facts. Fallback to local if API fails.
                // Note: The numbersapi.com API is simple and doesn't require an API key.
                const response = await fetch('http://numbersapi.com/random/trivia?json');
                if (!response.ok) throw new Error('Trivia API failed');
                const data = await response.json();
                return data.text;
            } catch (error) {
                console.error('Error fetching trivia from API, using fallback:', error);
                // Fallback trivia facts
                const fallbackTrivia = [
                    "A group of owls is called a parliament.",
                    "Honey never spoils.",
                    "The shortest war in history lasted only 38 to 45 minutes.",
                    "A crocodile cannot stick its tongue out.",
                    "The average person walks the equivalent of three times around the world in a lifetime."
                ];
                const randomIndex = Math.floor(Math.random() * fallbackTrivia.length);
                return fallbackTrivia[randomIndex];
            }
        }

        async function displayDailyTrivia() {
            const today = getTodayDate();
            let storedTrivia = localStorage.getItem('dailyTrivia');
            let storedTriviaDate = localStorage.getItem('dailyTriviaDate');

            let triviaText;
            if (storedTrivia && storedTriviaDate === today) {
                // Use stored trivia if it's for today
                triviaText = storedTrivia;
            } else {
                // Fetch new trivia if date is different or no trivia stored
                triviaText = await fetchRandomTrivia();
                localStorage.setItem('dailyTrivia', triviaText);
                localStorage.setItem('dailyTriviaDate', today);
            }

            document.getElementById('trivia-text').textContent = triviaText;
        }

        // --- Initialization ---
        window.onload = function() {
            displayDailyQuote();
            displayDailyTrivia();
            // AdSense script would typically be loaded here, but it's a placeholder.
            // Example:
          
            const adScript = document.createElement('script');
            adScript.async = true;
            adScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_PUBLISHER_ID';
            adScript.crossOrigin = 'anonymous';
            document.head.appendChild(adScript);

            // This pushes an ad unit, but requires the script above to be loaded and AdSense to be configured.
            (window.adsbygoogle = window.adsbygoogle || []).push({});
           
        };
    </script>
</body>
</html>
